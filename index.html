<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do Sistema Integral e Extraclasse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2>Acessar Sistema</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <p id="login-error" class="login-error-message"></p>
            </form>
        </div>
    </div>

    <!-- Conteúdo Principal da Aplicação (Oculto por padrão) -->
    <div id="app-container" class="hidden">
        <header class="header">
            <div class="container">
                <img src="img/logo.png" alt="Logo do Colégio" class="header-logo">
                <h1 class="header-title">Gestão do Sistema Integral e Extraclasse</h1>
                <div class="user-actions">
                    <span id="welcome-message"></span>
                    <button id="btn-change-own-password" class="btn-action-header">Alterar Senha</button>
                    <button id="btn-logout" class="btn-action-header">Sair</button>
                </div>
                <button class="menu-toggle" aria-label="Abrir menu">
                    <span class="menu-icon"></span>
                </button>
            </div>
        </header>
        <nav class="nav-menu">
            <a href="#" id="btn-cadastro" class="nav-button">Cadastro</a>
            <a href="#" id="btn-relatorio" class="nav-button">Relatório</a>
            <a href="#" id="btn-financeiro" class="nav-button">Controle Financeiro</a>
            <a href="#" id="btn-presenca" class="nav-button">Lista de Presença</a>
        </nav>
        <main id="main-content" class="main-content container">
            <!-- O conteúdo principal das outras páginas será carregado aqui -->
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
